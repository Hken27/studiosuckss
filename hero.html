<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASI Studio Clone</title>
    <link rel="stylesheet" href="assets/css/hero.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="SASI Logo" class="logo-img">
        </div>
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav">
            <div class="left-nav">
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">News</a>
            </div>
            <div class="center-nav">
                <a href="#" class="nav-link">Architecture</a>
                <a href="#" class="nav-link">Real Estate</a>
                <a href="#" class="nav-link">Design</a>
            </div>
            <div class="right-nav">
                <a href="#" class="nav-link">Contact</a>
                <a href="#" class="nav-link">Careers</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">STUDIO SUCKSS</h1>
            <div class="intro">
                <p class="intro-text">We are interested in people and the way they interact with spaces.</p>
                <p class="intro-text">Our mission is to deliver projects that better respond to clients.</p>
            </div>
            <div class="center-img">
                <img src="https://via.placeholder.com/120x180.png?text=Chair" alt="Center Chair" class="hero-image">
            </div>
        </section>

        <section class="gallery">
            <img src="https://via.placeholder.com/400x300.png?text=Image+1" alt="Gallery Image 1" class="gallery-img">
            <img src="https://via.placeholder.com/400x300.png?text=Image+2" alt="Gallery Image 2" class="gallery-img">
            <img src="https://via.placeholder.com/400x300.png?text=Image+3" alt="Gallery Image 3" class="gallery-img">
            <img src="https://via.placeholder.com/400x300.png?text=Image+4" alt="Gallery Image 4" class="gallery-img">
            <img src="https://via.placeholder.com/400x300.png?text=Image+5" alt="Gallery Image 5" class="gallery-img">
        </section>
    </main>

    <script src="assets/js/hero.js"></script>
</body>

</html>
